<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-2.1.3.min.js"></script>
  <title>連絡先</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form_wrapper">
  <header>
    <h1>連絡先</h1>
  </header>
  <main>
  
    <dl class="form_inner">
      <dt class="form_title"><label for="name">名前</label></dt>
      <dd class="form_item"><input type="tel" class="key" id="name" placeholder="鈴木　太郎"></dd>
      <dt class="form_title"><label for="number" >電話番号</label></dt>
      <dd class="form_item"><input type="text" class="key" id="number" placeholder="090-1234-1234"></dd>
      <dt class="form_title"><label for="email">Email</label></dt>
      <dd class="form_item"><input type="email" class="key" id="email" placeholder="abc@gmail.com"></dd>
    </dl>
  </div>

  <div class="form_wrapper_2"> 
    <ul class="list"> 
      <li id="save" class="item">Save</li>
      <li id="clear" class="item">Clear</li>
    </ul>
  </div>  
  </main>

  <ul id="list">
   
  </ul>

  <script src="js/main.js"></script>


  <footer><small>Camp</small></footer>
</body>
